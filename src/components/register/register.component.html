   <div class="login-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">   
      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput type="text" id="name" formControlName="name" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput type="email" id="email" formControlName="email" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" id="password" formControlName="password" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-icon matPrefix>supervisor_account</mat-icon>
        <mat-select id="role" formControlName="role" required>
          <mat-option value="student">Student</mat-option>
          <mat-option value="teacher">Teacher</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button type="submit" [disabled]="!registerForm.valid">
        <mat-icon>how_to_reg</mat-icon> Register
      </button>
    </form>
  </div>
